<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website with Animated Background</title>
    <style>
        /* Set up the background animation */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #121212, #1a1a1a, #212121, #333);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Gradient animation effect */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #00C6FF;
            text-transform: uppercase;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 16px 30px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            width: calc(100% - 40px);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
        }

        .btn:active {
            background-color: #004085;
            transform: translateY(2px);
        }

        .btn.discord {
            background-color: #7289da;
        }

        .btn.discord:hover {
            background-color: #5b6e96;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="https://shorturls.fun/e/jtDWscI1WWtQ" class="btn" target="_blank">Website 1</a>
        <a href="https://shorturl.at/gwogG" class="btn" target="_blank">Website 2</a>
        <a href="https://is.gd/xXSfJ8" class="btn" target="_blank">Website 3</a>
        <a href="https://discord.gg/BDwX2k5xre" class="btn discord" target="_blank">Join our Discord</a>
    </div>
</body>
</html>
