<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #444;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #888;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="https://shorturls.fun/e/jtDWscI1WWtQ" class="btn" target="_blank">Website 1</a>
        <a href="https://shorturl.at/gwogG" class="btn" target="_blank">Website 2</a>
        <a href="https://is.gd/xXSfJ8" class="btn" target="_blank">Website 3</a>
        <a href="https://discord.gg/BDwX2k5xre" class="btn" target="_blank">Join our Discord</a>
    </div>
</body>
</html>
