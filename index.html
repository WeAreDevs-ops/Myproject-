<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 16px 30px;
            margin: 15px 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: calc(100% - 40px);
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .btn:active {
            background-color: #004085;
            transform: translateY(1px);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="https://shorturls.fun/e/jtDWscI1WWtQ" class="btn" target="_blank">Website 1</a>
        <a href="https://shorturl.at/gwogG" class="btn" target="_blank">Website 2</a>
        <a href="https://is.gd/xXSfJ8" class="btn" target="_blank">Website 3</a>
        <a href="https://discord.gg/BDwX2k5xre" class="btn" target="_blank">Join our Discord</a>
    </div>
</body>
</html>
