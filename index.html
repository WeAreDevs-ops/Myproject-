<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Social Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Social Hub</h1>

    </div>

    <canvas id="particles"></canvas>
    <script src="script.js"></script>
